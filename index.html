    <script type="text/javascript">
        $(function(){
            $("#datepicker").datepicker({
                autoclose: true,
                todayHighlight: true
            }).datepicker('update', new Date());
            $("#submit").click(function(){
                var current_date = $("#date").val();
                var test = current_date.split("-");
                var conbine = test[2]+'/'+test[0]+'/'+test[1];
                console.log(conbine)
                $("#url_link").show();
                $("#link_09").attr({
                    target:"_blank",
                    href:"https://scr.cyc.org.tw//tp10.aspx?module=net_booking&files=booking_place&StepFlag=25&QPid=1135&QTime=9&PT=1&D="+conbine
                });
                $("#link_10").attr({
                    target:"_blank",
                    href:"https://scr.cyc.org.tw//tp10.aspx?module=net_booking&files=booking_place&StepFlag=25&QPid=1135&QTime=10&PT=1&D="+conbine
                });
                $("#link_11").attr({
                    target:"_blank",
                    href:"https://scr.cyc.org.tw//tp10.aspx?module=net_booking&files=booking_place&StepFlag=25&QPid=1135&QTime=11&PT=1&D="+conbine
                });

                $("#check_ticket").show();
                $("#check_date_link").attr({
                    target:"_blank",
                    href:"https://scr.cyc.org.tw/tp10.aspx?module=net_booking&files=booking_place&StepFlag=2&PT=1&D="+conbine+"&D2=1"
                });
                console.log(current_date)
            });
        });
        //時鐘
        function startTime(){
            var today = new Date();
            var hh = today.getHours();
            var mm = today.getMinutes();
            var ss = today.getSeconds();
            mm = checkTime(mm);
            ss = checkTime(ss);
            document.getElementById('clock').innerHTML = hh + ":" + mm + ":" + ss;
            var timeoutId = setTimeout(startTime, 500);
          }
          function checkTime(i){
            if(i < 10) {
              i = "0" + i;
            }
            return i;
          }
    </script>
